{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page %}

    <form method="POST" action="{% url 'edit-profile' user.pk %}" enctype="multipart/form-data" style="position:relative; left:100px;">
        <h2>Please fill out the bellow form!</h2><br>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-success" >Save</button>
    </form>



{% endblock %}
