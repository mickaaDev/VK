{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page  %}
<div style="position:relative; left:100px;">

    <h3>Settings</h3>
    <form method="POST" enctype="multipart/form-data" >
        
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-warning" >Save</button>
    </form>
    <br>
    <a type="button" href="{% url 'change-password'  %}" class="btn btn-light" >Password Settings</a>
    
</div>


{% endblock %}
