{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page %}
<div style="position:relative; left:100px;">
    <h3>{{ request.user }} </h3>
    <div class="row">
        <form method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             {% bootstrap_form form %}
            <button class="btn btn-lg btn-info">Save</button>
        </form>
      </div>
</div>
{% endblock %}
